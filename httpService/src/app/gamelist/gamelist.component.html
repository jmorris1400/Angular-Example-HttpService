<h2>Game List</h2>
    <h3>{{errorMsg}}</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Publisher</th>
        <th>OnSale</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{game.title}}</td>
        <td>{{game.publisher}}</td>
        <td>{{game.onSale}}</td>
        <td>{{game.price}}</td>
      </tr>
    </tbody>
  </table>
